<header></header>

<div>
  
    <div class="container">
		<div class="message-container">
		  <!-- div class="messsage-loading-shade"
			   *ngIf="isLoadingResults">
			<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
		  </div> -->
		  
		  <div fxLayout="row" fxLayoutAlign="center center" class="content">
		  
		  <mat-card class="card">
			<mat-card-header>
			  <mat-card-title><h2>{{message.title}}</h2></mat-card-title>
			  <mat-card-subtitle></mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
			
				<div class="col col-left">
					<p>
						{{message.subject}}
					</p>
					<p>
						{{message.hour | date: 'dd/MM/yyy hh:mm' }}
					</p>
					
				</div>				
				
				<div class="col col-right">
					<p>
						{{message.body}}
					</p>
				</div>
			 
			</mat-card-content>
			<mat-card-actions>
			  <a mat-flat-button color="primary" [routerLink]="['/editar', message.id]"><mat-icon>edit</mat-icon></a>
			  <a mat-flat-button color="warn" (click)="deleteMessage(message.id)"><mat-icon>delete</mat-icon></a>
			</mat-card-actions>
		  </mat-card>
		  </div>
		</div>
	</div>
</div>
