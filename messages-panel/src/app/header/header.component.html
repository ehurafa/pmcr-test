<mat-sidenav-container>
 
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item routerLink="/inicial" routerLinkActive="active">
      <mat-icon class="icon">home</mat-icon>
      <span class="label">Inicial</span>
    </a>
    <a mat-list-item routerLink="/cadastrar" routerLinkActive="active">
      <mat-icon class="icon">add_circle</mat-icon>  
        <span class="label">Cadastrar Mensagem</span>
    </a>	
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div class="container">
       <a>
          Painel de Mensagens
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a routerLink="/inicial" routerLinkActive="active">
                  <mat-icon class="icon">home</mat-icon>
                  <span  class="label">Inicial</span>
                 </a>
            </li>
			 <li>
                <a routerLink="/cadastrar" routerLinkActive="active">
                  <mat-icon class="icon">add_circle</mat-icon>
                  <span  class="label">Cadastrar Mensagem</span>
                 </a>
            </li>
			
		
        </ul>
     </div>
    </mat-toolbar>
    
  </mat-sidenav-content>
  
</mat-sidenav-container>
